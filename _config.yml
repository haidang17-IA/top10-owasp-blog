title: "OWASP Top 10 Blog"
description: "A personal blog about OWASP Top 10 and PortSwigger labs."
url: "https://haidang17-ia.github.io" # Không có dấu / ở cuối
baseurl: "/top10-owasp-blog" # Tên repo GitHub Pages, nhớ đúng tên repo

permalink: /:categories/:year/:month/:day/:title/

markdown: kramdown
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Để menu chính hoạt động tốt
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
